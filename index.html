<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect Bypass</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f8;
    }
    .card {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    button {
      appearance: none;
      border: none;
      background: #ff5a5f;
      color: #fff;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirect Bypass</h1>
    <p>Click the button to go to Brave Search.</p>
    <button id="go-btn" type="button">Go to Brave Search</button>
  </div>

  <script>
    document.getElementById('go-btn').addEventListener('click', function () {
      // Open Brave Search in a new tab (safer: noopener,noreferrer)
      const newWin = window.open('https://search.brave.com', '_blank', 'noopener,noreferrer');
      if (newWin) newWin.focus();
    });
  </script>
</body>
</html>
