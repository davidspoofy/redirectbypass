<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect Bypass</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --accent: #ff5a5f;
      --text: #111827;
    }
    html,body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      background: var(--card);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }

    /* Anchor styled like a button */
    .visit-btn {
      display: inline-block;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      line-height: 1;
      transition: transform 80ms ease, box-shadow 120ms ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .visit-btn:active { transform: translateY(1px); }
    .visit-btn:focus {
      outline: 3px solid rgba(0,0,0,0.08);
      outline-offset: 3px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }
    .note { color: #6b7280; margin-top: .75rem; font-size: .95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Redirect Bypass</h1>
      <p class="note">Click the button to open Brave Search in a new tab.</p>

      <!-- Anchor tag styled as a button. Opens in a new tab. -->
      <a
        class="visit-btn"
        href="https://search.brave.com/"
        target="_blank"
        rel="noopener noreferrer"
        role="button"
        aria-label="Open Brave Search in a new tab"
      >
        Go to Brave Search
      </a>
    </div>
  </div>
</body>
</html>
